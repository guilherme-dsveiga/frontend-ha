<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home - HA Construções</title>
        <link rel="stylesheet" href="css/home.css">
</head>

<body>
        <div class="outter-wrapper">
                <header>
                        <nav>
                                <div class="icon">
                                        <img src="assets/ha-logo.png" alt="Logo da empresa HA Construções">
                                </div>
                                <div class="flex-nav">
                                        <div class="nav-item">SOBRE O GRUPO</div>
                                        <div class="nav-item">SERVIÇOS</div>
                                        <div class="nav-item">PORTIFÓLIO</div>
                                        <div class="nav-item">PROJETOS SOCIAIS</div>
                                        <div class="nav-item">FALE CONOSCO</div>
                                </div>
                        </nav>
                </header>
                <div class="img-container">
                        <img src="" alt="">
                        <div class="img-crop-accent"></div>
                </div>
                <div class="cross-section items-spacing">
                        <div class="triangle"></div>
                        <div class="rectangle"></div>
                </div>
                <section class="flex-column find-property items-spacing">
                        <h4>ENCONTRE O SEU IMÓVEL</h4>
                        <div class="flex-row flex-list">
                                <div class="flex-item">
                                        <div class="key-icon"><img src="assets/outline-key.png"
                                                        alt="Contorno de uma chave"></div>
                                        <span>BREVE LANÇAMENTOS</span>
                                </div>
                                <div class="flex-item">
                                        <div class="key-icon"><img src="assets/empty-key.png" alt="Chave sem cor"></div>
                                        <span>LANÇAMENTOS</span>
                                </div>
                                <div class="flex-item">
                                        <div class="key-icon"><img src="assets/half-key.png"
                                                        alt="Chave pintada de verde até a metade"></div>
                                        <span>EM OBRAS</span>
                                </div>
                                <div class="flex-item">
                                        <div class="key-icon"><img src="assets/full-key.png"
                                                        alt="Chave pintada totalmente de verde"></div>
                                        <span>PRONTOS PARA MORAR</span>
                                </div>
                        </div>
                </section>
                <section class="flex-column items-spacing services ">
                        <h2>SERVIÇOS</h2>
                        <div class="flex-container">
                                <div class="service-item">
                                        <div class="circle-img" id="construction"></div>
                                        <span>Construções</span>
                                </div>
                                <div class="service-item">
                                        <div class="circle-img" id="investment"></div>
                                        <span>Investimentos</span>
                                </div>
                                <div class="service-item">
                                        <div class="circle-img" id="renovation"></div>
                                        <span>Reformas</span>
                                </div>
                        </div>
                </section>
        </div>
</body>

</html>
